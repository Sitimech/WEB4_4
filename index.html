<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link href = "./style.css" rel = "stylesheet">
    <title>Лабораторна робота №4</title>
</head>
<body>
    <main>
    <div class = "row">
        <div class='col-md-6' ng-controller='buy as tbc'>
            <h2>Ігри в продажі</h2>
            <div ng-if="tbc.toBuyItems.length == 0">
                Корзина порожня
            </div>
            <div class='itm-lst'>
                <div class="itm-elem">
                    <div ng-repeat="item in tbc.toBuyItems">
                        {{item.name}}
                    </div>
                </div>
                <div class="itm-elem">
                    <div ng-repeat="item in tbc.toBuyItems">
                        {{item.amount}}
                    </div>
                </div>
                <div class="itm-elem">
                    <div ng-repeat="item in tbc.toBuyItems">
                        <button ng-click="tbc.addToBought($index)">Куплено</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-6' ng-controller='bought as btc'>
            <h2>Куплені ігри</h2>
            <div ng-if="btc.boughtItems.length == 0">
                Нема ігор в бібліотеці
            </div>
            <div class='itm-lst'>
                <div class="itm-elem">
                    <div ng-repeat="item in btc.boughtItems">
                        {{item.name}}
                    </div>
                </div>
                <div class="itm-elem">
                    <div ng-repeat="item in btc.boughtItems">
                        {{item.amount}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="./app.js"  type="text/javascript" ></script>
</body>
</html>
